name: MERN CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  CI: true

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18.x

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install backend dependencies
        run: npm install

      - name: Check for syntax errors
        run: |
          for file in $(find . -name "*.js" -not -path "./node_modules/*" -not -path "./client/*"); do
            node --check "$file"
          done

      - name: Backend build if available
        run: npm run build --if-present

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18.x

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm install

      - name: Build frontend (validates syntax)
        working-directory: client
        run: npm run build
